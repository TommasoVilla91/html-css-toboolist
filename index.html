<html lang="it">

<head>

    <main class="main">

        <section class="container-main">

            <!-- sezione ricerca -->

                <button class="bottone"><strong>Add Task</strong></button>
                <button class="bottone-b"><strong>Add Section</strong></button>

            </div>

            <!-- New Task -->

                <ul class="lista">

                    <li>
                        <h2>&#9660 New Task</h2>
                    </li>
                    <li>
                        <p class="elementi-lista"><span class="check">&check;</span>Quarterly Newsletter <span class="editorial"><strong>Editorial</strong></span></p>
                    </li>
                </ul>

            </div>

            <!-- Today -->
            <div>

                <ul></ul>

            </div>

            <!-- Upcoming -->

                <ul></ul>

            </div>

        </section>
